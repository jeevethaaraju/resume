<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Scorer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f6f9fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      text-align: center;
      width: 380px;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
    }
    .logo {
      width: 120px;
      margin-bottom: 15px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 20px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://inistate.com/assets/inistate-logo.png" alt="Inistate Logo" class="logo">

    <h2>Resume Scorer</h2>

    <input type="file" id="resumeFile" accept=".pdf,.docx"><br>
    <button onclick="uploadResume()">Upload & Score</button>

    <div class="result">
      <h3 id="remarks"></h3>
      <canvas id="scoreChart" width="200" height="200" style="display:none;"></canvas>
    </div>
  </div>

  <script>
    async function uploadResume() {
      const fileInput = document.getElementById('resumeFile');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a resume file first!");
        return;
      }

      const formData = new FormData();
      formData.append("resume", file);

      const response = await fetch("http://127.0.0.1:5000/upload", {
        method: "POST",
        body: formData
      });

      const data = await response.json();

      // Show remarks
      document.getElementById("remarks").innerHTML = 
        `Score: <b>${data.score}</b><br>Remarks: ${data.remarks}`;

      // Display chart
      const chartCanvas = document.getElementById("scoreChart");
      chartCanvas.style.display = "block";

      const ctx = chartCanvas.getContext("2d");
      if (window.scoreChart) window.scoreChart.destroy(); // clear old chart

      window.scoreChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Score', 'Remaining'],
          datasets: [{
            data: [data.score, 100 - data.score],
            backgroundColor: ['#007bff', '#e0e0e0'],
            borderWidth: 0
          }]
        },
        options: {
          cutout: '70%',
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
            title: {
              display: true,
              text: `${data.score}%`,
              color: '#333',
              font: { size: 24, weight: 'bold' },
              padding: { top: 10, bottom: 10 }
            }
          }
        }
      });
    }
  </script>

</body>
</html>
